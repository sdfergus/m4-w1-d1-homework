<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <title>Password Validator</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6 my-5">
            <password-helper inline-template>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  v-model="password"
                />
                <small id="passwordHelp" class="form-text" text-muted
                  >Password should contain
                  <span :class="has_minimum_length ? 'has_required' : ''"
                    >at least 8 characters</span
                  >,
                  <span :class="has_lowercase ? 'has_required' : ''"
                    >one lowercase letter</span
                  >,
                  <span :class="has_uppercase ? 'has_required' : ''"
                    >one uppercase letter</span
                  >,
                  <span :class="has_number ? 'has_required' : ''"
                    >One number</span
                  >,
                  <span :class="has_special ? 'has_required' : ''"
                    >one special character.</span
                  >
                </small>
              </div>
            </password-helper>
          </div>
        </div>
      </div>
    </div>
    <script>
      Vue.component('password-helper', {
        data() {
          return {
            password: '',
            has_minimum_length: false,
            has_number: false,
            has_lowercase: false,
            has_uppercase: false,
            has_special: false,
          };
        },
        watch: {
          password() {
            this.has_minimum_length = this.password.length > 8;
            this.has_number = /\d/.test(this.password);
            this.has_lowercase = /[a-z]/.test(this.password);
            this.has_uppercase = /[A-Z]/.test(this.password);
            this.has_special = /[!@#\$%\^\&*\)\(+=._-]/.test(this.password);
          },
        },
      });
    </script>
  </body>
</html>
